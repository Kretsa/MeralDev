<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/fonts.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
      
      
      <title>Document</title>
</head>
<body>
      <div class="container">
            <div class="logo_box">
                  <a href="">
                        <img src="img/MeralDev-logo.png" alt="Logo">
                  </a>
            </div>
            <div class="form_box">
                  <h1>Log In</h1>
                  <div class="form_box_area">
                        <form action="">
                        <input class="mail_input" type="text" placeholder="Email" name="Email" required>
                        <input type="password" placeholder="Enter Password" name="psw" required>
                        <span class="psw">Forgot your password? <a href="#">Reset by email</a></span>
                        <button class="login_button" type="submit">Login</button>
                        <h2>Or Log In with</h2>
                        <div class="social_networks_login">
                              <div class="facebook">
                                    <div class="facebook_box">
                                       <a href="#">
                                          <img src="img/VectorFB.png" alt="">
                                          <p>Facebook</p>
                                       </a>
                                    </div>
                               
                              </div>

                              <div class="google">
                                    <div class="google_box">
                                          <a href="#">
                                                <img src="img/VectorG.png" alt="">
                                                <p>Google</p>
                                          </a>
                                         
                                    </div>
                                
                              </div>
                        </div>
                    
                        <p class="existing_account">Don’t have an account yet? <a href="#">Sign Up</a></p>
                  </form>
                  </div>

            </div>
            <div class="footer_main_page">
                  <a href="#">meraldev.com Ⓡ 2020</a>
            </div>
      </div>
</body>
</html>
